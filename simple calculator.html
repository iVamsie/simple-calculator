<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./simpleCalculator.css">
</head>
<body>
    <h1>Vamsi's Calculator</h1>

    <form id="calculate" name="cal">

        <input name="display" style="width:650px;
        height:90px;text-align:center;background-color: aqua;"><br>

        <input type="button" value="7" onClick="cal.display.value+='7'">   <!-- + sign means to assign the values, and to store-->
        <input type="button" value="8" onClick="cal.display.value+='8'">
        <input type="button" value="9" onClick="cal.display.value+='9'">
        <input type="button" value="x" onClick="cal.display.value+='*'" style="background-color:orange;"><br>
        <input type="button" value="4" onClick="cal.display.value+='4'">
        <input type="button" value="5" onClick="cal.display.value+='5'">
        <input type="button" value="6" onClick="cal.display.value+='6'">
        <input type="button" value="&divide;" onClick="cal.display.value+='/'" style="background-color:purple;"><br>
        <input type="button" value="1" onClick="cal.display.value+='1'">
        <input type="button" value="2" onClick="cal.display.value+='2'">
        <input type="button" value="3" onClick="cal.display.value+='3'">
        <input type="button" value="-" onClick="cal.display.value+='-'" style="background-color:blue;"><br>
        <input type="button" value="C" onClick="cal.display.value=''" style="background-color:red;">
        <input type="button" value="0" onClick="cal.display.value='0'">
        <input type="button" value="=" onClick="cal.display.value=eval(cal.display.value)" style="background-color:green;">   <!--no + sign is used because we are not storing any value -->
        <input type="button" value="+" onClick="cal.display.value+='+'" style="background-color:mediumspringgreen;">
        

    </form>
    
</body>
</html>
